<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Tanasa Massage</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="page">

        <div class="card">
            <h1>Tanasa Massage</h1>
            <p class="subtitle">آرامش، درمان، تجدید انرژی</p>

            <div class="services">
                <div class="service">
                    <h3>ماساژ ریلکسی</h3>
                    <p>۶۰ دقیقه – ۵۰۰ هزار تومان</p>
                    <button>رزرو</button>
                </div>

                <div class="service">
                    <h3>ماساژ درمانی</h3>
                    <p>۴۵ دقیقه – ۴۲۰ هزار تومان</p>
                    <button>رزرو</button>
                </div>
            </div>
        </div>

    </div>
<div class="reservation">
    <h2>رزرو نوبت</h2>

    <form id="reserveForm">
        <input type="text" id="name" placeholder="نام و نام خانوادگی" required>
        <input type="tel" id="phone" placeholder="شماره تماس" required>

        <select id="massage" required>
            <option value="">انتخاب نوع ماساژ</option>
            <option value="ماساژ ریلکسی">ماساژ ریلکسی</option>
            <option value="ماساژ درمانی">ماساژ درمانی</option>
        </select>

        <input type="date" id="date" required>
        <input type="time" id="time" required>

        <button type="submit">ارسال به واتساپ</button>
    </form>
</div>
    <!-- JS -->
    <script src="js/main.js"></script>
</body>
</html>
