<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Tanasa Massage</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="card">
    <h1>Tanasa Massage</h1>
    <p class="subtitle">آرامش بدن، تجدید انرژی</p>

    <form id="reserveForm">
      <input type="text" id="name" placeholder="نام و نام خانوادگی" required>
      <input type="tel" id="phone" placeholder="شماره تماس" required>

      <select id="massage" required>
        <option value="">انتخاب نوع ماساژ</option>
        <option value="ماساژ ریلکسی">ماساژ ریلکسی</option>
        <option value="ماساژ درمانی">ماساژ درمانی</option>
        <option value="ماساژ سنگ داغ">ماساژ سنگ داغ</option>
      </select>

      <input type="date" id="date" required>
      <input type="time" id="time" required>

      <button type="submit">رزرو نوبت</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
